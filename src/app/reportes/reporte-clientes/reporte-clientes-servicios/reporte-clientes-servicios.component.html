<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-icon" data-background-color="orange">
        <i class="material-icons">mail_outline</i>
         Reportes de servicios x cliente
      </div>
      <div class="card-content">
          <div class="col-md-12"></div>
            <ng-container *ngIf="solicitudes">
                <br/>
                <br/>
                <div class="col-md-6">
                    <mat-form-field>
                        <input matInput [matDatepicker]="pickerstart" placeholder="Fecha Inicio" (dateChange)="pickerStart('change', $event)" disabled>
                        <mat-datepicker-toggle matSuffix [for]="pickerstart"></mat-datepicker-toggle>
                        <mat-datepicker #pickerstart disabled="false"></mat-datepicker>
                      </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field>
                        <input matInput [matDatepicker]="pickerend" placeholder="Fecha FinalizaciÃ³n" (dateChange)="pickerEnd('change', $event)" disabled>
                        <mat-datepicker-toggle matSuffix [for]="pickerend"></mat-datepicker-toggle>
                        <mat-datepicker #pickerend disabled="false"></mat-datepicker>
                      </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field  *ngIf="Clientes">
                        <mat-select placeholder="Cliente"   [(ngModel)]="clientSelected">
                          <mat-option *ngFor="let cliente of Clientes" [value]="cliente" >
                            {{ cliente.Nombres }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div> 
            </ng-container>
            <div class="text-center">
                <button class="btn btn-warning" mat-raised-button (click)="generateReport()" *ngIf="dateStart && dateEnd && clientSelected">Generar Reporte</button>
            </div>

            <div [innerHTML]="reporteHTML"></div>

            

              <div class="text-center" *ngIf="canSend">
                <button  class="btn btn-success" mat-raised-button (click)="sendEmal()">Enviar Reporte a {{ clientSelected.Nombres }}</button>
              </div>
              <spinner></spinner>

              
      </div>
    </div>                
  </div>
</div>
