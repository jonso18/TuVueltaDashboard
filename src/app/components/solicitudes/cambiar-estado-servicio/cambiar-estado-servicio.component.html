<form [formGroup]="form" class="top-distance" (ngSubmit)="onSubmit()">

  <!-- <div class="col-sm-offset-1 col-sm-6"> -->
  <app-data-transaccion-servicio (onValid)="onDateValid($event)"></app-data-transaccion-servicio>
  <!-- </div> -->
  <div class="col-sm-2">
    <mat-form-field>
      <mat-select placeholder="Estado" formControlName="Estado">

        <ng-container *ngIf="!Solicitud.esPagoConTarjeta">
          <ng-container *ngFor="let Estado of Estados">
            <mat-option [value]="Estado.$key" matTooltip="Estado.Descripcion" *ngIf="Estado.$key != ESTADOS_SERVICIO.Pendiente && Estado.$key != ESTADOS_SERVICIO.DevolucionDatafono">
              {{ Estado.Nombre }}
            </mat-option>
          </ng-container>
        </ng-container>

        <ng-container *ngIf="Solicitud.esPagoConTarjeta">
          <ng-container *ngFor="let Estado of Estados">
            <mat-option [value]="Estado.$key" matTooltip="Estado.Descripcion" *ngIf="Estado.$key != ESTADOS_SERVICIO.Pendiente">
              {{ Estado.Nombre }}
            </mat-option>
          </ng-container>
        </ng-container>

      </mat-select>
      <mat-error *ngIf="Estado.invalid" [innerHTML]="getErrorMessage(Estado)"></mat-error>
    </mat-form-field>
  </div>

  <div class="col-sm-2">
    <button class="btn btn-block btn-primary" type="submit">
      Cambiar Estado
    </button>
  </div>

</form>

<div class="row">
  <div class=" col-sm-offset-2 col-sm-8">
    <mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="$key">
        <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.$key | date:'short'}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Estado">
        <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Estado}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Motorratoner_id">
        <mat-header-cell *matHeaderCellDef> Mensajero </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span *ngIf="Mensajeros">{{Mensajeros[element.Motorratoner_id].Nombres + ' ' +Mensajeros[element.Motorratoner_id].Apellidos }}</span>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>

</div>
