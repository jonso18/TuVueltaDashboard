<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-text" data-background-color="blue">
          <h4 class="card-title">Listado de ciudades</h4>
      </div>
      <div class="card-content">

          <br/>
          <br/>
          <div *ngIf="Ciudades; else loading">
            <form *ngIf="form" [formGroup]="form">
              <div formArrayName="Citys">
                <div *ngFor="let city of Citys.controls; let i=index" [formGroupName]="i">
                  <div class="row">
                    <mat-form-field class="col-sm-3">
                      <input matInput placeholder="Codigo" formControlName="Codigo" readonly>
                    </mat-form-field>
                    <mat-form-field class="col-sm-3">
                      <input matInput placeholder="Nombre" formControlName="Nombre">
                      <mat-error *ngIf="city.get('Nombre').hasError('required')">
                        Nombre es
                        <strong>Obligatorio</strong>
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field class="col-sm-3">
                      <input matInput placeholder="Prefijo" formControlName="Prefijo">
                      <mat-error *ngIf="city.get('Prefijo').hasError('required')">
                        Prefijo es
                        <strong>Obligatorio</strong>
                      </mat-error>
                    </mat-form-field>
                    <div class="col-sm-3 text-center">

                      <button class="btn btn-success" [disabled]="city.invalid" (click)="update(city.value)">Actualizar</button>
                      <button class="btn btn-danger" (click)="delete(city.value)">Eliminar</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- <div class="text-center">
                <button class="btn btn-primary" (click)="openDialog()">Nueva Ciudad</button>
              </div> -->
            </form>
          </div>
          <ng-template #loading>
            <div class="text-center">
              <mat-spinner></mat-spinner>
            </div>
          </ng-template>


    
      </div>
    </div>
  </div>
</div>
