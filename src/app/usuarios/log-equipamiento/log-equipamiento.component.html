<mat-form-field>
  <input matInput [formControl]="inputFilter" placeholder="Filtrar">
</mat-form-field>
<mat-table #table [dataSource]="dataSource" matSort>
  <!-- Id -->
  <ng-container matColumnDef="Id">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Id. </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.$key}} </mat-cell>
  </ng-container>

  <!-- Fecha -->
  <ng-container matColumnDef="Fecha">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.$key | date:'short'}} </mat-cell>
  </ng-container>

  <!-- ChaquetaMensajero -->
  <ng-container matColumnDef="ChaquetaMensajero">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Chaqueta </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.ChaquetaMensajero}} </mat-cell>
  </ng-container>

  <!-- EquipoMensajero -->
  <ng-container matColumnDef="EquipoMensajero">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Equipo </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.EquipoMensajero}} </mat-cell>
  </ng-container>

  <!-- EquipoMoto -->
  <ng-container matColumnDef="EquipoMoto">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Equipo Moto </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.EquipoMoto}} </mat-cell>
  </ng-container>

  <!-- MontoParaTrabajarHoy -->
  <ng-container matColumnDef="MontoParaTrabajarHoy">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Monto Para Trabajar </mat-header-cell>
    <mat-cell *matCellDef="let element">$ {{element.MontoParaTrabajarHoy | number}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row [ngClass]="row.isDeleting ? 'is-deleting' : ''" *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>

<mat-paginator #paginator [length]="resultsLength" [pageSize]="5">
</mat-paginator>
